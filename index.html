<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIYA monitoring Dashboard</title>
    <style>
        html, body, h1 {
            margin: 0;
            padding: 0;
        }
        h1{
            text-align: center;
        }
        .wrapper {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .column {
            flex: 50%;
            height: 100%;
            
        }
        iframe{
                width: 100%;
                height: 100%;
            }
    </style>
</head>
<body>
    <h1>JIYA monitoring Dashboard</h1>
    <div class="wrapper">
        <div class="column d1">
            <iframe src="https://login-service.jiyatale.com:4201/status" frameborder="0"></iframe>
        </div>
        <div class="column d2">
            <iframe src="https://post-service.jiyatale.com:4200/status" frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>
